<!-- Q-1:write a program for Merge Sort -->
<script>
    var arr=[47,29,1,3,9];
    var n=arr.length-1

    div(arr,0,n);
    console.log(arr);
    function div(arr,low,end){
        if(low>=end){
            return [arr[low]];
        }
        let mid=Math.floor((low+end)/2);

        div(arr,low,mid);
        div(arr,mid+1,end);

        conquer(arr,low,mid,end);
    }

    function conquer(arr,low,mid,end){
        let merge=[];
        let x=0;

        let index1=low;
        let index2=mid+1;

        while (index1<=mid && index2<=end){
            if(arr[index1]<arr[index2]){
                merge[x++]=arr[index1++];
            }
            else{
                merge[x++]=arr[index2++];
            }
        }
        while(index1<=mid){
            merge[x++]=arr[index1++];
        }
        while(index2<=end){
            merge[x++]=arr[index2++];
        }
        for(var i=0,j=low;i<=merge.length-1;i++,j++){
            arr[j]=merge[i];
        }
}
</script>

<!-- Q-2:write a program to find the leader in array  -->
<script>
    let a = [16, 17, 4, 3, 5, 2];
    let num = a.length;
    function printLeaders(a, size) {
        let output = '';
        for (let i = 0; i < size; i++) {
            let j;
            for (j = i + 1; j < size; j++) {
                if (a[i] <= a[j])
                    break;
            }
            if (j == size)
                output =output+ a[i]+' ';
        }
        console.log(output);
    }
    printLeaders(a, num);
</script>
